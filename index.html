<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>

    <link rel="shortcut icon" href="img/pokeball.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/templates.js"></script>
    <script src="scripts/script.js"></script>
  </head>
  <body class="bg-light h-100" onload="init()">
    <div id="app" class="py-4">
      <div
        id="dialog"
        class="d-none bg-black bg-opacity-25 d-flex justify-content-center align-items-center z-3 position-fixed top-0 bottom-0 start-0 end-0"
        onclick="closeDialog()"
      ></div>

      <div
        id="loading"
        class="d-none bg-black bg-opacity-25 d-flex justify-content-center align-items-center z-3 position-fixed top-0 bottom-0 start-0 end-0"
      >
        <div class="card rounded-4">
          <div class="card-body d-flex flex-column gap-3 align-items-center">
            <img class="spin" src="img/pokeball.png" height="48" width="48" />
          </div>
        </div>
      </div>

      <div class="container px-4 pt-2 pb-4 bg-body rounded-5">
        <nav class="navbar mb-4 gap-4 justify-content-center justify-content-sm-between">
          <a class="navbar-brand d-flex gap-2 align-items-center" href="./">
            <img src="img/pokeball.png" alt="Logo" />
            <span class="fw-medium">Pokédex</span>
          </a>
          <form class="d-flex" role="search" onsubmit="return search(event)">
            <input id="search-term" class="form-control rounded-5" type="search" placeholder="Search Pokémon" aria-label="Search" minlength="3" />
          </form>
        </nav>
        <main class="mb-4">
          <div id="pokemon-list" class="d-flex flex-wrap gap-3 justify-content-center mb-5"></div>
          <div class="d-flex justify-content-center">
            <button id="load-more-button" class="btn btn-danger text-uppercase fw-bold px-5 rounded-5" onclick="fetchPokemons()">Load more</button>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
